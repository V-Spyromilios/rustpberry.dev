  <style>
    * {
      margin: 0;
      padding: 0;

    body {

      background-color: #0f0f0f;
      color: #f2f2f2;

      color: #77c0ff;

      animation: blink 1.2s steps(1) infinite;

      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p.tagline {

      }
    }
